<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
        <div class="upper">
            <img src="./images/illustration-hero.svg" alt="loading">
        </div>
        <div class="lower">
            <div class="heading">
                <h2 class="head">Order Summary</h2>
            </div>
            <div class="para">
                <span>You can now listen to millions of songs, audiobooks and podcasts on any device </span>
                <span>
                    anywhere you like!
                </span>
            </div>
            <div class="annual">
                <div class="image">
                    <img src="./images/icon-music.svg" alt="wait ">
                </div>
                <div class="plan">
                    <div ><h5>Annual Plan</h5></div>
                    <div>$59.99/year</div>
                </div>
                <div>
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="payment">
                
                <button>Proceed to Payment</button>
            </div>

            <div class="cancel">Cancel Order</div>
            </div>

        </div>
    </div>
</body>
</html>
